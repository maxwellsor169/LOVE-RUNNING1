<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags -->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, Dublin">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assests/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toogle" name="nav-toogle">
        <label for="nav-toogle" class="nav-toogle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="gallery">
            <div id="photos">
                <img src="assests/images/athletes.webp" alt="Two athletes running together">
                <img src="assests/images/girls.webp" alt="Three girls at charity paint running festival">
                <img src="assests/images/man.webp" alt="Man at charity paint running festival">
                <img src="assests/images/mud-run.webp" alt="Two women runners taking a muddy selfie after the Mud Runners championship">
                <img src="assests/images/runner1.webp" alt="Solo female runner jogging through Phoenix Park">
                <img src="assests/images/runner2.webp" alt="Runners competing in marathon">
                <img src="assests/images/runner3.webp" alt="Solo male runner jogging on beach">
                <img src="assests/images/runner4.webp" alt="Solo female runner jogging on beach">
                <img src="assests/images/running_gang.webp" alt="Large group of runners taking part in a marathon on a rainy day">
            </div>
        </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
            </li>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

</html>
