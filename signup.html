    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

    <header>

            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">

    <main>
        <section id="signup">
                <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
                <fieldset>
                    <legend><h2>LET'S GET YOU SIGNED UP!</h2></legend>
                    <div>
                        <div>
                            <label for="first-name" class="block-label">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                            <label for="last-name" class="block-label">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                            <label for="email-address" class="block-label">Email Address</label>
                            <input type="text" name="email-address" id="email-address">
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
